name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要此权限来创建release
      statuses: write  # 需要此权限来更新状态
      checks: write    # 需要此权限来写入检查

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          # 检查是否存在测试脚本
          if npm run | grep -q "test"; then
            npm test
          else
            echo "跳过测试：未定义 test 脚本"
          fi

      - name: Build project
        run: npm run build

      - name: Generate changelog
        id: changelog
        run: |
          # 获取当前标签
          CURRENT_TAG=$(git describe --tags --abbrev=0)
          
          # 获取上一个标签
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1))
          
          # 生成变更日志
          if [ "$PREVIOUS_TAG" ]; then
            LOG_CONTENT=$(git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"- %s (%h)" --no-merges)
          else
            LOG_CONTENT=$(git log $CURRENT_TAG --pretty=format:"- %s (%h)" --max-count=5)
          fi
          
          # 将变更日志保存到输出变量
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "# 版本变更内容" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## 更新日志" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$LOG_CONTENT" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## 运行方式" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 环境要求" >> $GITHUB_OUTPUT
          echo "- Node.js 18+" >> $GITHUB_OUTPUT
          echo "- npm 或 yarn 包管理器" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 安装依赖" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm install" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 启动开发服务器" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm run dev" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 构建生产版本" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm run build" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 运行测试" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm test" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false