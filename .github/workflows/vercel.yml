# Vercel 部署工作流配置
# 定义 GitHub Actions 的工作流程名称
name: Deploy to Vercel

# 触发条件
on:
  push:
    branches: [ main, develop ] # 当代码推送到 main 或 develop 分支时触发
  pull_request:
    branches: [ main ] # 当针对 main 分支发起 Pull Request 时触发

# 定义工作流程中的作业（jobs）
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 更改为使用 npm 缓存
      - name: Install Dependencies
        run: npm ci  # 使用 npm ci 确保依赖一致性
      - name: Build
        run: npm run build
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          # Vercel CLI 参数
          vercel-args: '--prod'  # 部署到生产环境
      - name: Verify Deployment
        run: |
          echo "Deployment completed!"
          echo "Check your deployment at: https://vercel.com/${{ secrets.VERCEL_ORG_ID }}/projects/${{ secrets.VERCEL_PROJECT_ID }}"